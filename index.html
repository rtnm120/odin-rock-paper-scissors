<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="scripts/rock-paper-scissors.js" defer></script>
  </head>
  <body>
    <div class="flex-container flex-column full-height">
      <h1>Rock, Paper, Scissors</h1>
      <p>Please select your move</p>
      <div class="player-selection flex-container">
        <img src="images/rock.png" alt="" />
        <img src="images/paper.png" alt="" />
        <img src="images/scissors.png" alt="" />
      </div>

      <div class="results flex-container">
        <div class="computer-score">
          <h1>0</h1>
          <p>Computer Score</p>
        </div>
        <div class="round-replay flex-container flex-column">
          <div class="replay flex-container">
            <img class="computer-image hidden" src="" alt="" />
            <span class="vs hidden">VS</span>
            <img class="player-image hidden" src="" alt="" />
          </div>
          <p class="round-summary"></p>
        </div>
        <div class="player-score">
          <h1>0</h1>
          <p>Player Score</p>
        </div>
      </div>
    </div>
  </body>
</html>
